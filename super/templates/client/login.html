{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            min-height: 100vh;
            background: #f8f5f2;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            width: 50%;
            background-color: #2E1E37;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-section img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            object-fit: contain;
        }

        .right-section {
            width: 50%;
            background: #f8f5f2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #7a6553;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #a49389;
            border-radius: 5px;
            background: transparent;
            font-size: 1rem;
        }

        input::placeholder {
            color: #a49389;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2E1E37;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #221629;
        }

        /* Medium screens */
        @media (max-width: 992px) {
            h2 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .left-section, .right-section {
                padding: 30px;
            }
        }

        /* Tablets and Mobiles - Stack vertically */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }
            
            .left-section, .right-section {
                width: 100%;
                padding: 30px;
            }
            
            .left-section {
                height: auto;
                min-height: 30vh;
                order: 1; /* Image comes first */
            }
            
            .left-section img {
                max-height: 50vh;
            }
            
            .right-section {
                order: 2; /* Form comes second */
                min-height: 70vh;
            }
            
            h2 {
                font-size: 2rem;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            .left-section {
                min-height: 25vh;
                padding: 20px;
            }
            
            .right-section {
                min-height: 75vh;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            input, button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section with Jewelry Image -->
        <div class="left-section">
            <img src="{% static 'img/loginside.png' %}" alt="Jewelry">
        </div>

        <!-- Right Section with Login Form -->
        <div class="right-section">
            <div class="login-box">
                <h2>LOG IN</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="user" placeholder="User Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">LOG IN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll to focused input on mobile
        if (window.innerWidth <= 768) {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', () => {
                    setTimeout(() => {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
